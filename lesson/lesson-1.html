<div>
    <h3>Example: Write a code to trigger an onclick function that will make the image fades</h3>
    <div>
        <p>Solution 1: Use jQuery</p>
        <img src="assets/img/jquery.png" alt="" style="width: 400px;" id="fade_img">
        <button onclick="jquery_fade()">FADE</button>
        <div class="code-container jquery-code">
            <button class="copy-code-btn">Copy Code</button>
            <pre class="language-javascript">
                <code>
                    //jQuery code
                    function jquery_fade() {
                        $("#fade_img").fadeToggle();
                    }
                </code>
            </pre>
        </div>
        <div class="code-container js-code">
            <button class="copy-code-btn">Copy Code</button>
            <pre class="language-javascript">
                <code>
                    
                </code>
            </pre>
        </div>
    </div>
</div>
